<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Bookmarks</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/2412/2412179.png" type="image/png">
    <script>
        function openBookmark() {
            let url = document.getElementById("bookmarkSelect").value;
            if (url) {
                window.open(url, '_blank', 'width=800,height=600');
            }
        }
    </script>
</head>
<body>
    <h1>Chinese Bookmarks</h1>
    <label for="bookmarkSelect">Choose a bookmark:</label>
    <select id="bookmarkSelect">
        <option value="">-- Select a link --</option>
        <option value="https://forlang.fsa.mtsu.edu/hanzi/stroke">Stroke Order</option>
        <option value="https://www.pinyinpractice.com/selfquiz.htm">Pinyin Practice</option>
        <option value="https://www.mdbg.net/chinese/dictionary?page=worddict&wdrst=0&wdqb=">MDBG Dictionary</option>
        <option value="https://docs.google.com/presentation/d/1Af1hSXzbu_yBF8fZjJ0YUIuT8sVo91e9WMTCnwx-RxE/edit#">Google Slides</option>
    </select>
    <button onclick="openBookmark()">Open</button>
</body>
</html>
